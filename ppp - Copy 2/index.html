<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإقامة الجامعية شنتوف محمد</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>الإقامة الجامعية شنتوف محمد</h1>
        <div class="chat-container">
            <div class="chat-header">
                <button onclick="clearChat()" class="clear-btn">
                    <i class="fas fa-trash"></i> مسح المحادثة
                </button>
            </div>
            <div id="chat-messages">
                <!-- مؤشر الكتابة -->
                <div id="typing-indicator" class="message bot-message typing-indicator" style="display: none;">
                    <div class="typing-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="input-container">
                <input type="text" id="user-input" placeholder="اكتب استفسارك هنا...">
                <button onclick="sendMessage()" class="send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
